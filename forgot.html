<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Navigation Bar</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
  <img class="logo" src="logo.png" alt="logo">
    <section class="login">
    <div class="login-box">
        <form action="">
          <h2>Forgot Password</h2>
          <div class="input-box">
            <span class="icon"></span>
            <input type="text" required>
            <label>Old Password</label>
          </div>
          <div class="input-box">
            <span class="icon"></span>
            <input type="text" required>
            <label>Create new password</label>
          </div>
          <div class="input-box">
            <span class="icon"></span>
            <input type="text" required>
            <label>Confirm new password</label>
          </div>
          <button class="register" type="submit" target="index.html">Forgot Password</button>
        </form>
    </div>
  </section>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script type="module" src="./forgot.ts"></script>
</body>
</html>
